<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="build/img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Rating component</title>
</head>
<body>
    <div class="rating">
        <div class="rating__imgc">
            <img class="rating__img" src="build/img/icon-star.svg" alt="icono estrella">
        </div>
        <h2 class="rating__heading">How did we do?</h2>
        <p class="rating__desc">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating__btns">
            <button class="rating__btn">1</button>
            <button class="rating__btn">2</button>
            <button class="rating__btn">3</button>
            <button class="rating__btn">4</button>
            <button class="rating__btn">5</button>
        </div>
        <input class="rating__input" type="submit" name="submit" value="SUBMIT" id="rate-submit">
    </div>
        <div class="rating answer">
            <img class="rating__img answer__img" src="build/img/illustration-thank-you.svg" alt="icono estrella">
            <div id="star-cont">
                
            </div>
            <h2 class="rating__heading answer__heading">Thank you!</h2>
            <p class="rating__desc answer__desc">We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</p>
        </div>
    <script src="build/js/app.js"></script>
</body>
</html>
